<div class="bg-white rounded-lg shadow-md p-4 mb-6">
  <div class="flex gap-2 justify-center">
    @for (filter of filters; track filter.value) {
      <button
        (click)="onFilterChange(filter.value)"
        class="px-6 py-2 rounded-lg font-medium transition duration-200"
        [class.bg-blue-600]="isActive(filter.value)"
        [class.text-white]="isActive(filter.value)"
        [class.hover:bg-blue-700]="isActive(filter.value)"
        [class.bg-gray-100]="!isActive(filter.value)"
        [class.text-gray-700]="!isActive(filter.value)"
        [class.hover:bg-gray-200]="!isActive(filter.value)"
      >{{ filter.label }}</button>
    }
  </div>
</div>
