<div class="bg-white rounded-lg shadow-md p-4 mb-6">
  <div class="flex gap-2 justify-center">
    @for (filter of filters; track filter.value) {
      <button
        (click)="onFilterChange(filter.value)"
        [class]="getButtonClasses(filter.value)"
      >{{ filter.label }}</button>
    }
  </div>
</div>
