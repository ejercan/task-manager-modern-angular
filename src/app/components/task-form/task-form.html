<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Task</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Title input -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
        Title <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        name="title"
        placeholder="Enter task title..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
      />
    </div>

    <!-- Description Textarea -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
        Description
      </label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="4"
        placeholder="Enter task description (optional) ..."
        class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition resize-none"
      >
      </textarea>
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      [disabled]="!isFormValid"
      class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition duration-200 flex items-center justify-center gap-2"
    >
      <span>Add Task</span>
      <span class="text-xl">+</span>
    </button>
  </form>
</div>
