<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
    <span class="text-2xl font-bold text-white bg-linear-to-r from-blue-500 to-purple-500 p-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75ZM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 0 1-1.875-1.875V8.625ZM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 0 1 3 19.875v-6.75Z"
        />
      </svg>
    </span>
    <span>Statistics</span>
  </h2>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Total Tasks -->
    <div class="bg-blue-50 rounded-lg p-4 text-center">
      <p class="text-3xl font-bold text-blue-600">
        {{ totalTasks() }}
      </p>
      <p class="text-sm text-gray-600 mt-1">Total tasks</p>
    </div>

    <!-- Active Tasks -->
    <div class="bg-yellow-50 rounded-lg p-4 text-center">
      <p class="text-3xl font-bold text-yellow-600">
        {{ activeTasks() }}
      </p>
      <p class="text-sm text-gray-600 mt-1">Active</p>
    </div>

    <!-- Completed Tasks -->
    <div class="bg-green-50 rounded-lg p-4 text-center">
      <p class="text-3xl font-bold text-green-600">
        {{ completedTasks() }}
      </p>
      <p class="text-sm text-gray-600 mt-1">Completed</p>
    </div>

    <!-- Completion Rate -->
    <div class="bg-purple-50 rounded-lg p-4 text-center">
      <p class="text-3xl font-bold text-purple-600">{{ completionRate() }}%</p>
      <p class="text-sm text-gray-600 mt-1">Success Rate</p>
    </div>
  </div>

  <!-- Progress Bar -->
  @if (totalTasks()) {
    <div class="mt-6">
      <div class="flex justify-between text-sm text-gray-600 mb-2">
        <span>Progress</span>
        <span>{{ completedTasks() }} / {{ totalTasks() }} completed</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
        <div
          class="bg-linear-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-500"
          [style.width.%]="completionRate()"
        ></div>
      </div>
    </div>
  }
</div>
